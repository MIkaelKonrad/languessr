<!DOCTYPE html>

<html>
	<head>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
		<title>
			Summary
		</title>

		<!-- Importing FirstButton.css for button style and Summary.css for the style of point Bar. -->
		<link rel="stylesheet" type="text/css"  href="/static/css/FirstButton.css">
        <link rel="stylesheet" type="text/css"  href="/static/css/Summary.css">
		
	</head>
	<body>
		<h1>Languessr</h1>
		<div class="container">
			<div class="summary-center">
				<h2> You have completed A full game. Start a new one</h2>
				<a href="\Start">
					<button class=first-button>
						Start
					</button>
				</a>
			</div>
		</div>
        <div class="total-score">
            <h1 id ="totalSc"> </h1>
        </div>
        <div class="pointBar-container"> 
            <div class="point-Bar " id="pointBar"> </div>
        </div>
        <script> 
            window.onload = function() {
                var fillpercent = Math.round(parseFloat(localStorage.getItem('totalScore'))/150);
                document.getElementById('pointBar').style.width= fillpercent.toString() + "%";
                console.log(fillpercent.toString() + "%")
                document.getElementById('pointBar').innerText = localStorage.getItem('totalScore').toString() +'/15000';
            }
        </script>
		<script> 
            console.log(localStorage.getItem('totalDistance'));
			localStorage.setItem('roundNumber',1);
            document.getElementById('totalSc').innerText = 'Your total score was ' + localStorage.getItem('totalScore').toString() +'and you were off by a total of ' + localStorage.getItem('totalDistance') + 'km.';
		</script>
        
	</body>
	
	
</html>
